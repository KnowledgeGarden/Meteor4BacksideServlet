<Template name="topic">
  {{#with myTopic}}
  <div class="col-xs-8 col-sm-8">
    <h2>Topic View</h2>

      <table class="table">
        <tr>
          <td><img src='{{lIco}}' ></td>
          <td><h2>{{label}}</h2></td>
        </tr>
      </table>
      <div class="body pre-scrollable span12" style="border: 1px solid #e1e1e8; resize:both;overflow: auto;">
        {{details}}
      </div>

  </div>
  <!-- sidebars -->
  <div class="col-xs-4 col-sm-4">
    {{> tagPivot}}
    {{> userPivot}}
    {{> docPivot}}
    {{> transcludePivot}}
  <div class="transcludelist"><h4>Transcludes</h4></div>
</div> <!-- /col 4 -->

  {{/with}}
</Template>
