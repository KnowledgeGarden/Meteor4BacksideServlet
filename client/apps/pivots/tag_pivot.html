<Template name="tagPivot">
  <h4>Tags {{#if isAuthenticated}}
    <a title="Add More Tags" href="/tag/addtag/{{url}}">
      <img src="/images/newbutton_sm.png"></a>{{/if}}</h4>
  <div class="sidebar-module pre-scrollable" style="border: 1px solid #e1e1e8;">
    {{#each tagP}}
      <a href="/tag/{{locator}}"><img src="{{image}}">&nbsp;{{label}}</a><br/>
    {{/each}}
  </div>
</template>
