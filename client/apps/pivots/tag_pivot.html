<Template name="tagPivot">
  <h4>Tags {{#if isAuthenticated}}<a title="Add More Tags" href="/tag/addtag/{{locator}}"><img src="/images/newbutton_sm.png"></a>{{/if}}</h4>
  <div class="sidebar-module pre-scrollable" style="border: 1px solid #e1e1e8;">
    {{#each tagP}}
      <ol class="list-unstyled">
        <li><a href="/tag/{{locator}}"><img src="{{icon}}">&nbsp;{{label}}</a></li>
      </ol>
    {{/each}}
  </div>
</template>
