<Template name="chat">
  {{#if isAuthenticated}}
  <div class="col-sm-8 pre-scrollable" style="border: 1px solid #e1e1e8;">
    <h4>ChatRoom</h4>
    {{#each messages}}
      <strong>{{name}}:</strong> {{message}}<br/>
    {{/each}}
  </div>
  <div class="col-sm-8" style="border: 1px solid #e1e1e8;">
    {{> input}}
  </div>
  {{/if}}
</Template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
