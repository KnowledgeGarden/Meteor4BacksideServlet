<Template name="conversations">
  <div id="wrap">
    <h2>Conversation Index</h2>
    <div class="col-sm-12">
      <h2>Conversations</h2>
      {{#if isAuthenticated}}
      {{/if}}
      {{#each conversations}}
       <a href="/conversation/{{lox}}">{{label}}</a><br/>
      {{/each}}
    </div>

  </div>
  {{> footer}}
</Template>
